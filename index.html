<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Multi-Contact P2P Messenger</title>
    <!-- 1. Load GUN and SEA (Security) -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a sleek dark mode look */
        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background-color: #4f46e5; border-radius: 3px; }
        #messages::-webkit-scrollbar-track { background: #1f2937; }
        .contact-list { max-height: 100%; overflow-y: auto; }
        .contact-list::-webkit-scrollbar { width: 0; }
        .lucide-icon { display: inline-block; }
        
        /* Ensure full mobile height for better layout stability */
        html, body { height: 100%; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans p-4 h-screen flex flex-col">

    <!-- Main App Container -->
    <div class="flex flex-col flex-grow w-full max-w-5xl mx-auto bg-gray-950 rounded-xl shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <div class="p-3 bg-indigo-800 text-white shadow-lg flex justify-between items-center">
            <h1 class="text-xl font-bold">Secure Multi-Chat P2P</h1>
            <div id="authStatusContainer" class="text-xs bg-indigo-700 p-1 px-3 rounded-full flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                <span id="authStatus" class="font-semibold">Loading...</span>
            </div>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="flex items-center justify-center flex-grow p-8">
            <div class="space-y-4 p-6 bg-gray-800 rounded-lg shadow-xl w-full max-w-sm">
                <p class="text-lg font-semibold text-indigo-400">1. Authenticate (Get P2P ID)</p>
                <input id="alias" placeholder="Username" class="bg-gray-700 text-white p-3 rounded w-full border border-indigo-600 focus:ring-1 focus:ring-indigo-400">
                <input id="pass" type="password" placeholder="Passphrase" class="bg-gray-700 text-white p-3 rounded w-full border border-indigo-600 focus:ring-1 focus:ring-indigo-400">
                <button onclick="authAction()" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded font-bold transition w-full">Join Secure Network</button>
            </div>
        </div>
        
        <!-- Chat Section (Hidden initially) -->
        <div id="chatSection" class="hidden flex-grow flex flex-col md:flex-row">
            
            <!-- Sidebar: Contacts Panel -->
            <div id="contactPanel" class="w-full md:w-1/3 md:min-w-[200px] border-r border-gray-700 flex flex-col bg-gray-800">
                <div class="p-3 border-b border-gray-700 font-semibold text-lg text-indigo-400 flex justify-between items-center">
                    Contacts
                    <button onclick="showAddContactModal()" class="text-sm text-indigo-300 hover:text-indigo-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
                    </button>
                </div>
                
                <!-- Persistent Public ID Display Section -->
                <div id="selfIdDisplay" class="p-3 bg-gray-900 border-b border-gray-700 flex flex-col space-y-2">
                    <p class="text-xs font-semibold text-gray-400 flex justify-between items-center">
                        YOUR PUBLIC ID 
                        <button onclick="copyMyId()" class="bg-indigo-700/50 hover:bg-indigo-700 text-xs px-2 py-0.5 rounded transition">
                            Copy My ID
                        </button>
                    </p>
                    <p id="publicKey" class="text-xs font-mono text-indigo-300 break-all truncate">...</p>
                    <p id="copyMessage" class="text-xs text-green-400 hidden"></p>
                </div>

                <div id="contactList" class="contact-list flex-grow p-2 space-y-1">
                    <p class="text-gray-500 p-2 text-sm">Add a contact using their Public Key.</p>
                </div>
            </div>

            <!-- Main Chat Panel -->
            <div id="chatPanel" class="hidden flex-grow flex flex-col w-full md:flex">
                <div id="chatHeader" class="p-3 border-b border-gray-700 text-lg font-semibold bg-gray-800 flex items-center">
                    <!-- Back Button: Visible only on mobile screens -->
                    <button onclick="goBackToContacts()" id="backBtn" class="md:hidden text-indigo-300 hover:text-indigo-100 mr-2 p-1 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                    </button>
                    <span id="chatHeaderTitle">Select a Contact to Start Chatting</span>
                </div>
                
                <div id="messages" class="flex-grow p-4 overflow-y-auto space-y-3 bg-gray-900">
                    <!-- Messages dynamically loaded here -->
                </div>
                
                <!-- Input Bar -->
                <div class="p-4 border-t border-gray-700 bg-gray-800">
                    <div class="flex space-x-2">
                        <input 
                            id="msgInput" 
                            placeholder="Type your encrypted message..." 
                            onkeydown="if(event.key === 'Enter') sendMessage()"
                            class="flex-grow bg-gray-700 border border-indigo-600 p-3 rounded-lg text-white focus:outline-none focus:border-indigo-400"
                            disabled
                        >
                        <button onclick="sendMessage()" id="sendBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-500 transition" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon lucide-send"><path d="m22 2-7 15-2 2-2 2-7-15Z"/><path d="M22 2 11 13"/><path d="m11 13 6 6"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Contact Modal (Hidden) -->
    <div id="addContactModal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-md space-y-4">
            <h2 class="text-xl font-bold text-indigo-400">Add New Contact</h2>
            <input id="contactName" placeholder="Name (e.g., 'Alice' or 'Work Pal')" class="bg-gray-700 text-white p-3 rounded w-full border border-indigo-600">
            <input id="contactKey" placeholder="Paste Public Key (ID)" class="bg-gray-700 text-white p-3 rounded w-full border border-red-600 font-mono text-sm">
            <!-- Updated location for error/confirmation messages in the modal -->
            <div id="contactModalMessage" class="text-sm text-red-400 hidden"></div> 
            <div class="flex justify-end space-x-3">
                <button onclick="hideAddContactModal()" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">Cancel</button>
                <button onclick="addContact()" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-700 transition">Add Contact</button>
            </div>
        </div>
    </div>

    <script>
        // --- Global State and Setup ---
        var gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        var user = gun.user();
        var currentContact = null; 
        var messagesDisplayed = {}; 
        let currentChatPathRef = null; 
        let loggedInPubKey = '';

        // --- Utility Functions ---
        async function getSharedKey(targetPub) {
            if (!user.is || !user.is.pub || !targetPub) return null;
            return await SEA.secret(targetPub, user.pair());
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Function to check if the current screen size is mobile (Tailwind 'md' breakpoint is 768px)
        function isMobileView() {
            return window.innerWidth < 768;
        }

        // --- Public ID Copy Function ---
        function copyMyId() {
            const pubKey = loggedInPubKey;
            const copyMessageEl = document.getElementById('copyMessage');

            // Use document.execCommand('copy') as navigator.clipboard might not work in some iframe environments
            try {
                const tempInput = document.createElement("textarea");
                tempInput.value = pubKey;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                copyMessageEl.textContent = 'Copied! Share this ID with a friend.';
                copyMessageEl.classList.remove('hidden', 'text-red-400');
                copyMessageEl.classList.add('text-green-400');
                setTimeout(() => {
                    copyMessageEl.classList.add('hidden');
                }, 2000);
            } catch (err) {
                copyMessageEl.textContent = 'Copy failed. Try manual select.';
                copyMessageEl.classList.remove('hidden', 'text-green-400');
                copyMessageEl.classList.add('text-red-400');
                console.error('Copy failed:', err);
            }
        }

        // --- Navigation ---
        function goBackToContacts() {
            if (currentChatPathRef) {
                currentChatPathRef.off(); // Stop listening to the chat
            }
            currentContact = null;
            document.getElementById('contactPanel').classList.remove('hidden');
            document.getElementById('chatPanel').classList.add('hidden');
            document.getElementById('chatHeaderTitle').textContent = "Select a Contact to Start Chatting";
            document.getElementById('msgInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        }

        // --- Authentication ---
        async function authAction() {
            const alias = document.getElementById('alias').value;
            const pass = document.getElementById('pass').value;

            if (!alias || !pass) {
                console.error("Please enter a username and passphrase."); 
                return;
            }

            document.getElementById('authStatus').textContent = 'Authenticating...';

            user.create(alias, pass, async (ack) => {
                if (ack.err) {
                    user.auth(alias, pass, (authAck) => {
                        if (authAck.err) {
                            document.getElementById('authStatus').textContent = `Error: ${authAck.err}`;
                            console.error(`Authentication failed: ${authAck.err}`);
                        } else {
                            handleAuthSuccess();
                        }
                    });
                } else {
                    user.auth(alias, pass, () => handleAuthSuccess());
                }
            });
        }

        function handleAuthSuccess() {
            if (!user.is || !user.is.pub) {
                document.getElementById('authStatus').textContent = 'Error: Public Key not found.';
                return;
            }
            
            loggedInPubKey = user.is.pub; // Store key globally
            
            document.getElementById('authStatus').textContent = 'Authenticated';
            document.getElementById('publicKey').textContent = loggedInPubKey;
            
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'flex';
            
            loadContacts();
            
            // On successful login, if on mobile, ensure the contact panel is visible first
            if (isMobileView()) {
                 document.getElementById('contactPanel').classList.remove('hidden');
                 document.getElementById('chatPanel').classList.add('hidden');
            } else {
                 // On desktop, both panels are visible
                 document.getElementById('contactPanel').classList.remove('hidden');
                 document.getElementById('chatPanel').classList.remove('hidden');
            }
        }

        // --- Contact Management ---
        function showAddContactModal() {
            // Clear any previous error messages
            document.getElementById('contactModalMessage').classList.add('hidden');
            document.getElementById('addContactModal').classList.remove('hidden');
        }

        function hideAddContactModal() {
            document.getElementById('addContactModal').classList.add('hidden');
            document.getElementById('contactName').value = '';
            document.getElementById('contactKey').value = '';
        }
        
        function showModalError(message, isError = true) {
            const msgEl = document.getElementById('contactModalMessage');
            msgEl.textContent = message;
            msgEl.classList.remove('hidden', 'text-green-400', 'text-red-400');
            msgEl.classList.add(isError ? 'text-red-400' : 'text-green-400');
            setTimeout(() => {
                msgEl.classList.add('hidden');
            }, 5000);
        }

        async function addContact() {
            const name = document.getElementById('contactName').value.trim();
            const key = document.getElementById('contactKey').value.trim();

            // 1. Check for missing Name
            if (!name) {
                showModalError("Please enter a Name for this contact (e.g., 'Friend' or 'Alice').");
                return;
            }

            // 2. Check for invalid Key format (Relaxed check, only require '~')
            if (!key || !key.includes('~')) {
                showModalError("Please paste a valid Public Key. It must be a long string containing a '~'.");
                return;
            }

            // 3. CRITICAL CHECK: Self-add check
            if (key === user.is.pub) {
                // Confirm the key is valid, but the action is disallowed.
                showModalError("That key is VALID! However, you cannot add yourself as a contact. Share it with a friend!");
                return;
            }
            
            try {
                const encryptedContact = await SEA.encrypt({ name: name, key: key }, user.pair());
                user.get('contacts').get(key).put(encryptedContact);
                
                showModalError(`Successfully added ${name}!`, false); // false for green confirmation
                // We keep the modal open briefly to show the confirmation before closing
                setTimeout(hideAddContactModal, 2000);
            } catch (e) {
                console.error("Error saving encrypted contact:", e);
                showModalError("Failed to save contact. Check console for details.");
            }
        }

        function loadContacts() {
            const contactListDiv = document.getElementById('contactList');
            contactListDiv.innerHTML = '<p class="text-gray-500 p-2 text-sm">Loading contacts...</p>';
            let count = 0;
            
            user.get('contacts').map().on(async (data, key) => { 
                if (!data) return;
                
                try {
                    const decryptedContact = await SEA.decrypt(data, user.pair());
                    
                    if (decryptedContact && decryptedContact.key) {
                        
                        const existingItem = document.getElementById(`contact-${decryptedContact.key}`);
                        if (!existingItem) {
                            if (count === 0) contactListDiv.innerHTML = ''; 
                            count++;

                            const contactItem = document.createElement('div');
                            contactItem.className = 'p-3 rounded-lg cursor-pointer transition hover:bg-indigo-700/50 bg-gray-700';
                            contactItem.id = `contact-${decryptedContact.key}`;
                            contactItem.innerHTML = `
                                <div class="font-semibold">${decryptedContact.name}</div>
                                <div class="text-xs text-gray-400 truncate">${decryptedContact.key.substring(0, 10)}...</div>
                            `;
                            contactItem.onclick = () => setActiveChat(decryptedContact);
                            contactListDiv.appendChild(contactItem);
                        }

                        if (!currentContact) {
                            setActiveChat(decryptedContact);
                        }
                    }
                } catch (e) {
                    console.error("Failed to decrypt contact:", e);
                }
            });
        }

        // --- Dynamic Chat Switching ---
        async function setActiveChat(contact) {
            if (currentContact && currentContact.key === contact.key) return;

            if (currentChatPathRef) {
                currentChatPathRef.off();
            }

            currentContact = contact;
            messagesDisplayed = {}; 
            
            // 1. Handle Responsive View Toggling
            if (isMobileView()) {
                document.getElementById('contactPanel').classList.add('hidden');
                document.getElementById('chatPanel').classList.remove('hidden');
            }
            
            // 2. Update UI and Enable Input
            document.getElementById('chatHeaderTitle').textContent = `Chatting with: ${contact.name}`;
            document.getElementById('msgInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('messages').innerHTML = '<div class="text-center pt-10 text-indigo-400">Establishing secure channel...</div>';

            // Highlight the active contact
            document.querySelectorAll('#contactList > div').forEach(el => {
                el.classList.remove('bg-indigo-600');
                el.classList.add('bg-gray-700');
            });
            const activeContactEl = document.getElementById(`contact-${contact.key}`);
            if (activeContactEl) {
                 activeContactEl.classList.remove('bg-gray-700');
                 activeContactEl.classList.add('bg-indigo-600');
            }
            
            // 3. Programmatic focus with delay (crucial for mobile keyboard fix)
            setTimeout(() => {
                document.getElementById('msgInput').focus();
            }, 100);

            // 4. Load Messages
            const sharedKey = await getSharedKey(contact.key);
            
            if (!sharedKey) {
                document.getElementById('messages').innerHTML = '<div class="text-center pt-10 text-red-400">Error generating shared key. Check keys.</div>';
                return;
            }

            loadMessages(sharedKey);
        }
        
        // --- Message Loading and Decryption ---
        function loadMessages(sharedKey) {
            const chatPath = gun.get('chat').get(sharedKey);
            currentChatPathRef = chatPath; 
            
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; 
            
            chatPath.map().on(async (data, key) => {
                if (!data || !data.message) return;
                
                if (messagesDisplayed[key]) return;
                messagesDisplayed[key] = true;

                try {
                    const decryptedText = await SEA.decrypt(data.message, sharedKey);
                    
                    if (decryptedText) {
                        displayMessage(decryptedText, data.sender === user.is.pub, data.timestamp, key);
                    } else {
                        console.error("Message decryption failed for key:", key, data);
                    }
                } catch (e) {
                    console.error("Error during decryption:", e);
                }
            });
        }

        // --- Sending Message ---
        async function sendMessage() {
            const text = document.getElementById('msgInput').value;
            if (!text.trim() || !currentContact) return;

            document.getElementById('msgInput').value = '';
            
            const sharedKey = await getSharedKey(currentContact.key);
            if (!sharedKey) {
                 console.error("Error getting chat key.");
                 return;
            }

            try {
                const encryptedMessage = await SEA.encrypt(text.trim(), sharedKey);
                
                const messageData = {
                    message: encryptedMessage,
                    sender: user.is.pub, 
                    timestamp: Date.now()
                };

                gun.get('chat').get(sharedKey).set(messageData);
                
                // Re-focus the input after sending the message (improves mobile continuity)
                if (isMobileView()) {
                   setTimeout(() => {
                        document.getElementById('msgInput').focus();
                   }, 50);
                }
            } catch (e) {
                console.error("Error encrypting/sending message:", e);
            }
        }

        // --- UI Rendering ---
        function displayMessage(text, isSelf, timestamp, key) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';

            const baseClass = "p-3 rounded-xl shadow-md max-w-[80%] break-words";
            const selfClass = "bg-indigo-600 text-white ml-auto rounded-br-sm";
            const otherClass = "bg-gray-700 text-gray-100 mr-auto rounded-tl-sm";

            messageElement.className = `flex ${isSelf ? 'justify-end' : 'justify-start'}`;
            messageElement.setAttribute('data-key', key); 
            messageElement.innerHTML = `
                <div class="${baseClass} ${isSelf ? selfClass : otherClass}">
                    <p>${text}</p>
                    <span class="text-xs mt-1 block opacity-70 text-right">${time}</span>
                </div>
            `;

            messagesDiv.appendChild(messageElement);
            scrollToBottom();
        }

        // --- Initial Load ---
        if (user.is) {
            handleAuthSuccess();
        }
    </script>
</body>
</html>
