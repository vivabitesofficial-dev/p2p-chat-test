<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waku Whisper Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* Custom scrollbar for chat window */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background-color: #007bff; border-radius: 3px; }
        #chat-window::-webkit-scrollbar-track { background: #f0f0f0; }

        .chat-container { height: 100vh; }
        .message-bubble {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-0 md:p-6 flex justify-center items-center">

    <!-- Main Chat Window Container -->
    <div class="w-full chat-container max-w-2xl bg-white shadow-2xl rounded-xl flex flex-col overflow-hidden">
        
        <!-- Header -->
        <header class="p-4 bg-gray-900 text-white flex justify-between items-center shadow-md">
            <h1 class="text-xl font-bold">Waku Whisper Chat</h1>
            <div id="status-indicator" class="text-sm px-3 py-1 rounded-full bg-red-500 flex items-center space-x-2">
                <span class="h-2 w-2 rounded-full bg-white animate-pulse"></span>
                <span id="connection-status">Connecting...</span>
            </div>
        </header>

        <!-- Messages Area -->
        <div id="chat-window" class="flex-grow p-4 overflow-y-auto flex flex-col space-y-3">
            <div id="messages-list" class="flex flex-col space-y-3">
                <!-- Messages will be injected here -->
            </div>
        </div>

        <!-- Identity and Input Area -->
        <div class="p-4 border-t border-gray-300 bg-gray-50 space-y-3">
            <!-- Display Name Input -->
            <div class="flex items-center space-x-2">
                <input 
                    id="display-name" 
                    placeholder="Your Display Name (stored locally)" 
                    value="User"
                    class="flex-grow p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                >
            </div>

            <!-- Message Input -->
            <div class="flex space-x-2">
                <input 
                    id="message-input" 
                    placeholder="Type your message..." 
                    onkeydown="if(event.key === 'Enter') sendMessage()"
                    class="flex-grow p-3 border border-gray-300 rounded-full focus:ring-blue-500 focus:border-blue-500 shadow-inner"
                    disabled
                >
                <button onclick="sendMessage()" id="send-button"
                    class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition disabled:bg-gray-400"
                    disabled
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon lucide-send"><path d="m22 2-7 15-2 2-2 2-7-15Z"/><path d="M22 2 11 13"/><path d="m11 13 6 6"/></svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Custom Dialog/Alert -->
    <div id="dialog" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm space-y-4">
            <p id="dialogMessage" class="text-gray-800"></p>
            <div class="flex justify-end">
                <button onclick="closeDialog()" class="px-4 py-2 rounded bg-gray-200 text-gray-800 hover:bg-gray-300 transition">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Waku SDK functions from Skypack (required for browser ES Modules)
        import { createLightNode, Protocols, waitForRemotePeer, createContentTopic, utf8ToBytes, bytesToUtf8 } from 'https://cdn.skypack.dev/@waku/sdk';

        // --- Waku Configuration ---
        const CONTENT_TOPIC = createContentTopic({ applicationName: "waku-whisper-chat", version: 1, contentTopicName: "default-channel" });
        const CHAT_KEY = "waku-chat-display-name";
        let wakuNode;
        let displayName = localStorage.getItem(CHAT_KEY) || "User";

        // --- Utility Functions ---

        /** Shows a custom dialog (replacing alert/confirm). */
        function showDialog(message) {
            document.getElementById('dialogMessage').textContent = message;
            document.getElementById('dialog').classList.remove('hidden');
        }

        function closeDialog() {
            document.getElementById('dialog').classList.add('hidden');
        }
        
        function updateStatus(status, isConnected = false) {
            const statusEl = document.getElementById('connection-status');
            const indicator = document.getElementById('status-indicator');
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');

            statusEl.textContent = status;
            
            if (isConnected) {
                indicator.classList.remove('bg-red-500', 'animate-pulse');
                indicator.classList.add('bg-green-500');
                input.disabled = false;
                button.disabled = false;
            } else {
                indicator.classList.remove('bg-green-500');
                indicator.classList.add('bg-red-500', 'animate-pulse');
                input.disabled = true;
                button.disabled = true;
            }
        }
        
        function updateDisplayName() {
            const nameInput = document.getElementById('display-name');
            nameInput.value = displayName;
            nameInput.onchange = (e) => {
                displayName = e.target.value.trim() || "User";
                localStorage.setItem(CHAT_KEY, displayName);
            };
        }
        
        function renderMessage(messageData, isSelf) {
            const list = document.getElementById('messages-list');
            
            const messageEl = document.createElement('div');
            messageEl.className = `flex ${isSelf ? 'justify-end' : 'justify-start'}`;

            const baseClass = "p-2.5 rounded-xl message-bubble max-w-[80%] relative";
            const selfClass = "bg-blue-100 ml-auto rounded-br-md"; 
            const otherClass = "bg-white mr-auto rounded-tl-md";

            const bubble = document.createElement('div');
            bubble.className = `${baseClass} ${isSelf ? selfClass : otherClass} flex flex-col`;
            
            // Name (if not self)
            if (!isSelf) {
                const nameSpan = document.createElement('span');
                nameSpan.className = "text-xs font-bold mb-1 -mt-0.5 text-blue-600";
                nameSpan.textContent = messageData.sender;
                bubble.appendChild(nameSpan);
            }

            // Text Content
            const textP = document.createElement('p');
            textP.className = "text-sm text-gray-800 break-words";
            textP.textContent = messageData.text;
            bubble.appendChild(textP);

            // Footer (Time)
            const time = new Date(messageData.timestamp).toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
            const footerDiv = document.createElement('div');
            footerDiv.className = "flex justify-end items-center mt-1 space-x-1";
            
            const timeSpan = document.createElement('span');
            timeSpan.className = `text-[10px] opacity-70 ${isSelf ? 'text-gray-600' : 'text-gray-500'}`;
            timeSpan.textContent = time;
            footerDiv.appendChild(timeSpan);
            
            bubble.appendChild(footerDiv);
            messageEl.appendChild(bubble);

            list.appendChild(messageEl);
            
            // Scroll to the bottom
            const container = document.getElementById('chat-window');
            container.scrollTop = container.scrollHeight;
        }

        // --- Waku Core Functions ---

        async function initWaku() {
            updateStatus("Initializing Waku...");
            
            try {
                // 1. Create a Waku Light Node
                wakuNode = await createLightNode({ defaultContentTopic: CONTENT_TOPIC });
                await wakuNode.start();
                updateStatus("Waku Node Started, connecting to peers...");

                // 2. Wait for a remote peer that supports the LightPush protocol
                await waitForRemotePeer(wakuNode, [Protocols.LightPush]);
                updateStatus("Connected to Network", true);
                
                // 3. Start the Filter subscription to receive messages
                await subscribeToMessages();

            } catch (error) {
                console.error("Waku initialization error:", error);
                updateStatus("Error: See Console", false);
                showDialog(`Failed to initialize Waku node. This may require a modern browser or specific network settings. Error: ${error.message}`);
            }
        }
        
        async function subscribeToMessages() {
            if (!wakuNode) return;

            // Define callback function for new messages
            const callback = (wakuMessage) => {
                if (!wakuMessage.payload) return;

                // Decode the payload bytes into a JSON string and parse
                const payloadJson = bytesToUtf8(wakuMessage.payload);
                try {
                    const messageData = JSON.parse(payloadJson);
                    // Check if it's a valid chat message structure
                    if (messageData.text && messageData.sender) {
                        const isSelf = messageData.sender === displayName;
                        renderMessage(messageData, isSelf);
                    }
                } catch (e) {
                    console.warn("Could not parse Waku message payload:", e);
                }
            };
            
            // Subscribe to the content topic
            const subscription = await wakuNode.filter.subscribe([CONTENT_TOPIC], callback);
            console.log("Waku Filter Subscription active.", subscription);
        }

        window.sendMessage = async function() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            const sender = document.getElementById('display-name').value.trim() || "User";

            if (!text || !wakuNode || !wakuNode.isStarted) {
                showDialog("Waku node is not ready or message is empty.");
                return;
            }

            input.value = ''; // Clear input field

            const messageData = {
                text: text,
                sender: sender,
                timestamp: Date.now()
            };

            // 1. Encode message data into bytes (required by Waku)
            const payloadBytes = utf8ToBytes(JSON.stringify(messageData));

            // 2. Create the Waku Message object
            const wakuMessage = {
                payload: payloadBytes,
                timestamp: new Date(),
                contentTopic: CONTENT_TOPIC
            };

            // 3. Push the message using the LightPush protocol
            try {
                const response = await wakuNode.lightPush.push(wakuMessage);
                if (response.isSuccess) {
                    // Render the message immediately for the sender
                    renderMessage(messageData, true);
                } else {
                     showDialog("Message failed to push to the network.");
                     console.error("Light Push failed:", response);
                }
            } catch (error) {
                console.error("Waku Push Error:", error);
                showDialog("Error pushing message to Waku network. Check console.");
            }
        };

        // --- Startup ---
        window.onload = () => {
            updateDisplayName();
            initWaku();
            
            // Expose utility functions globally for HTML calls
            window.closeDialog = closeDialog;
        };

    </script>
</body>
</html>
